<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bomerang!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/comlinkjs@3.0.2/umd/comlink.js" async></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" async></script>
  </head>  
  <body>
    <video id="bufferVideo" autoplay></video>
    <video id="playbackVideo" autoplay></video>    
    <div id=footer>
      <div id=controls>
        <button id="captureBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="3.2" fill="white" /><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="white" /><path d="M0 0h24v24H0z" fill="none"/></svg></button>
        <button id="toggleBtn" disabled>Toggle</button>
      </div>
      <div id=recordMessage class=snackbar>
        <span class=snackbar__text>Tap the screen to start recording.</span>
      </div>
      <div id=downloads class=snackbar>
        <span class=snackbar__text>Video Ready</span>
        <a id="download" href="#" class=snackbar__action>Download</a>
      </div>
    </div>
    
    <canvas id="output" style="display: none;"></canvas>
  </body>
</html>
